<div class="row">
    <!-- Block du NgIf -->
    <div class="col">
        <h1 class="text-center">*NgIf</h1>
        <hr>
        <!-- ngIf: est égal une condition logique peut-être le résultat d'une fonction, d'une variable dans un composant n'importe quelque chose qui renvoie une condition logique cad vrai ou faux -->
        <div *ngIf="cacher" class="card text-white bg-primary mb-3" style="width: 100%;">
            <div class="card-body ">
                <!-- j'appel mon objet phrase creer dans body.component.ts -->
                <h2 class="card-title "> {{phrase.autor}} </h2>
                <p class="card-text"> {{phrase.bio}}
                </p>
            </div>
        </div>
        <!-- Je crée un évènement click
        cacher = true
        Je prends la variable cacher elle va être égal à sa négation 
        cad si cacher est vrai la négation de vrai est faux cas contraire si cacher est faux sa négation est vrai  -->
        <button (click)="cacher = !cacher" class=" btn btn-primary btn-block"> Montrer / Cacher</button>
    </div>
    <!--  Block du NgFor -->
    <div class="col" >
        <h1 class="text-center">*NgFor</h1>
        <hr>
        <ul class="list-group">
          <!-- D’abord il faut penser ce que veut répéter plusieurs fois.
          *ngFor="let personnage of personnages
          *ngFor est égal à la déclaration d’une variable que je crée de manière local car cette variable va exister dans toutes les itérations qui fait le cycle NgFor après of c’est pour le dire à Angular ce que viens après c’est mon array dans mon cas personnages.
        Si je veux la position index, je mets un point-virgule pour dire que je veux quelque chose additionnel du cou je crée un variable let i = index il faut se rappeler que la position index commence par zero-->
            <li *ngFor="let personnage of personnages; let i = index" class="list-group-item"> 
             {{ i +1 }} - {{ personnage }} </li>
        </ul>

    </div>

</div>
